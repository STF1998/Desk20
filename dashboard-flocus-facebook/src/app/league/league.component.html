

<div class = "page">
    <a class="backHome" routerLink="/home">HOME</a>
    <div class="league">
        <div class = "leagueTitle">LEAGUE</div>
            <table class = "table" id = "table">
                <tr class="headers">
                    <th>Position</th>
                    <th>Name</th>
                    <th>Total Hours</th>
                    <th>Glasses this Week</th>
                </tr>
            </table>
    </div>

    <div class = "left">
        <div class = "stats">
            <div class = "yourWeek">YOUR WEEK:</div>
                <canvas class = "weekly" baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [chartType]="barChartType">
                </canvas>
        </div>
        
        <div class = "lottie">
            <lottie-player class = "image" src="../../assets/winning.json"
            background="transparent"
            speed="0.6"
            loop
            autoplay >
            </lottie-player>
        </div>
     
    </div>
</div>
